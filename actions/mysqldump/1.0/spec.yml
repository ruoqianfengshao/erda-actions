name: mysqldump
version: 1.0
type: action
category: test_management
desc: ${{ i18n.desc }}
logoUrl: ""
public: true
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.19"
supportedErdaVersions:
  - ">= 1.0"

params:
  - name: mysql_host
    required: true
    desc: ${{ i18n.params.mysql_host.desc }}
  - name: mysql_port
    required: false
    desc: ${{ i18n.params.mysql_port.desc }}
    default: 3306
  - name: mysql_username
    required: true
    desc: ${{ i18n.params.mysql_username.desc }}
  - name: mysql_password
    required: false
    desc: ${{ i18n.params.mysql_password.desc }}
  - name: mysql_database
    required: true
    desc: ${{ i18n.params.mysql_database.desc }}
  - name: dump_all_tables
    required: false
    desc: ${{ i18n.params.dump_all_tables.desc }}
    default: false
  - name: dump_all_tables_ignore_regexp
    required: false
    desc: ${{ i18n.params.dump_all_tables_ignore_regexp.desc }}
  - name: global_drop_table_if_not_exists
    required: false
    desc: ${{ i18n.params.global_drop_table_if_not_exists.desc }}
    default: true
  - name: global_charset
    required: false
    default: utf8mb4
    desc: ${{ i18n.params.global_charset.desc }}
  - name: global_try_filter_by_columns_and_values
    required: false
    desc: ${{ i18n.params.global_try_filter_by_columns_and_values.desc }}
  - name: must_include_tables
    required: false
    desc: ${{ i18n.params.must_include_tables.desc }}
    type: struct_array
    struct:
      - name: table
        required: true
        desc: ${{ i18n.params.must_include_tables.struct.table.desc }}
      - name: where
        required: false
        desc: ${{ i18n.params.must_include_tables.struct.where.desc }}
      - name: drop_table_if_not_exists
        required: false
        desc: ${{ i18n.params.must_include_tables.struct.drop_table_if_not_exists.desc }}
      - name: try_filter_by_columns_and_values
        required: false
        desc: ${{ i18n.params.must_include_tables.struct.try_filter_by_columns_and_values.desc }}
  - name: post_commands
    required: false
    type: string_array
    desc: ${{ i18n.params.post_commands.desc }}
locale:
  zh-CN:
    desc: MySQL 逻辑备份工具
    params.dump_all_tables.desc: 是否操作指定数据库下的所有表。可配合 dump_all_tables_ignore_regexp 使用，即导出所有表，除了指定的需要忽略的表
    params.dump_all_tables_ignore_regexp.desc: 导出指定数据库下的所有表时(dump_all_tables=true)，忽略匹配正则表达式的表。例如：^(fdp|pmp).*$ 忽以 fdp 或 pmp 开头的表
    params.global_charset.desc: 全局字符集
    params.global_drop_table_if_not_exists.desc: 全局配置：drop 已有表并重建
    params.global_try_filter_by_columns_and_values.desc: 尝试使用字段进行过滤。若字段存在，则过滤；否则忽略
    params.must_include_tables.desc: 指定必须要 dump 的表，这里声明的表一定会被 dump。该参数优先级高于 dump_all_tables_ignore_regexp
    params.must_include_tables.struct.drop_table_if_not_exists.desc: 是否 drop 已有表并重建。不填写则使用全局配置。
    params.must_include_tables.struct.table.desc: 表名
    params.must_include_tables.struct.try_filter_by_columns_and_values.desc: 尝试使用字段对数据进行过滤后再 dump。若字段存在，则过滤；不存在则忽略。优先级高于全局配置 global_try_filter_by_columns_and_values
    params.must_include_tables.struct.where.desc: 过滤条件，若为空，则 dump 该表下的所有数据
    params.mysql_database.desc: 数据库
    params.mysql_host.desc: 数据库连接地址
    params.mysql_password.desc: 数据库密码
    params.mysql_port.desc: 数据库连接端口
    params.mysql_username.desc: 数据库用户名
    params.post_commands.desc: dump 完成后执行一组后置命令，例如 sed 等。dump 文件可以使用环境变量 DUMP_FILE_PATH 获取，例如：head ${DUMP_FILE_PATH}

  en-US:
    desc: MySQL logical backup tool
    params.dump_all_tables.desc: Whether to operate all tables of the specified database. Can be used together with dump_all_tables_ignore_regexp to export all tables, except for the specified tables to be ignored
    params.dump_all_tables_ignore_regexp.desc: "When exporting all tables of the specified database (dump_all_tables=true), ignore the tables matching the regular expression. For example: ^(fdp|pmp).*$ ignores tables starting with fdp or pmp"
    params.global_charset.desc: Global character set
    params.global_drop_table_if_not_exists.desc: "Global configuration: drop existing tables and rebuild"
    params.global_try_filter_by_columns_and_values.desc: Try to use the column to filter data. If the column exists, then filter; otherwise, ignore.
    params.must_include_tables.desc: Specify the tables that must be dumped. Here, the tables declared here must be dumped. The priority of this parameter is higher than dump_all_tables_ignore_regexp
    params.must_include_tables.struct.drop_table_if_not_exists.desc: Whether to drop existing tables and rebuild. If not specified, it uses the global configuration.
    params.must_include_tables.struct.table.desc: Table name
    params.must_include_tables.struct.try_filter_by_columns_and_values.desc: Try to use the column to filter data after dumping. If the column exists, then filter; otherwise, ignore. The priority of this parameter is higher than global_try_filter_by_columns_and_values
    params.must_include_tables.struct.where.desc: Filter condition. If it is empty, then dump all data of the table
    params.mysql_database.desc: Database
    params.mysql_host.desc: Database connection address
    params.mysql_password.desc: Database password
    params.mysql_port.desc: Database connection port
    params.mysql_username.desc: Database username
    params.post_commands.desc: Execute a group of post-processing commands after dumping. For example, sed. The dump file can be accessed through the environment variable DUMP_FILE
